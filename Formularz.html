
<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formularz rejestracyjny</title>
<style>
body {
font-family: Arial, sans-serif;
background-color: #e8e8e8;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
}
form {
background-color: #fff;
padding: 25px;
border-radius: 8px;
box-shadow: 0 0 10px rgba(0,0,0,0.1);
width: 350px;
}
h2 {
text-align: center;
}
label {
display: block;
margin-top: 10px;
font-weight: bold;
}
input[type="text"],
input[type="email"],
input[type="number"],
select,
textarea {
width: 100%;
padding: 8px;
margin-top: 5px;
border: 1px solid #ccc;
border-radius: 4px;
box-sizing: border-box;
}
input[type="radio"] {
margin-right: 5px;
}
textarea {
resize: vertical;
}
.checkbox {
margin-top: 15px;
}
button {
margin-top: 15px;
width: 100%;
background-color: #4CAF50;
color: white;
padding: 10px;
border: none;
border-radius: 4px;
cursor: pointer;
font-size: 16px;
}
button:hover {
background-color: #45a049;
}
</style>
</head>
<body>

<form action="#" method="post">
<h2>Formularz rejestracyjny</h2>

<label for="imie">Imię:</label>
<input type="text" id="imie" name="imie" required>

<label for="nazwisko">Nazwisko:</label>
<input type="text" id="nazwisko" name="nazwisko" required>

<label for="email">E-mail:</label>
<input type="email" id="email" name="email" required>

<label for="nick">Nick:</label>
<input type="text" id="nick" name="nick" required>

<label for="wiek">Wiek:</label>
<input type="number" id="wiek" name="wiek" min="1" max="120" required>

<label>Płeć:</label>
<input type="radio" id="kobieta" name="plec" value="kobieta">
<label for="kobieta" style="display:inline;">Kobieta</label><br>
<input type="radio" id="mezczyzna" name="plec" value="mezczyzna">
<label for="mezczyzna" style="display:inline;">Mężczyzna</label><br>
<input type="radio" id="niepodam" name="plec" value="niepodam">
<label for="niepodam" style="display:inline;">Nie podam</label>

<label for="serwer">Ulubiony serwer:</label>
<select id="serwer" name="serwer">
<option value="anarchia">Anarchia</option>
<option value="survival">Survival</option>
<option value="creative">Creative</option>
<option value="skyblock">Skyblock</option>
</select>

<label for="dodatkowe">Dodatkowe informacje:</label>
<textarea id="dodatkowe" name="dodatkowe" rows="4" placeholder="Wpisz tutaj dodatkowe informacje..."></textarea>

<div class="checkbox">
<input type="checkbox" id="regulamin" name="regulamin" required>
<label for="regulamin" style="display:inline;">Akceptuję regulamin serwisu</label>
</div>

<button type="submit">Wyślij</button>
</form>

</body>
</html>
